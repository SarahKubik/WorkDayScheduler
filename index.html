<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <meta http-equiv="X-UA-Compatible" content="ie=edge"/>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"/>
  <script type = "text/JavaScript" src = "https://MomentJS.com/downloads/moment.js"></script>
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
    integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous"/>
  <link href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap" rel="stylesheet"/>
  <link rel="stylesheet" href="assets\css\style.css"/>
  <title>Work Scheduler</title>
</head>

<body>
  <header class="jumbotron">
    <h1 class="display-3">Work Scheduler</h1>
    <p class="lead">A single work day interactive calendar.</p>
    <p id="currentDay" class="lead"></p>
  </header>

  <!-- Timeblocks 24/12 hours translation -->

  <div class="container">
    <div class="row time-block">
      <div class="col-md-2 hour">9:00 AM</div>
      <textarea id="9" class="col-md-9 description"></textarea>
      <button class="saveBtn col-md-1"><i class="fas fa-save"></i></button>
    </div>
    
    <div class="row time-block">
      <div class="col-md-2 hour">10:00 AM</div>
      <textarea id="10" class="col-md-9 description"></textarea>
      <button class="saveBtn col-md-1"><i class="fas fa-save"></i></button>
    </div>
 
    <div class="row time-block">
      <div class="col-md-2 hour">11:00 AM</div>
      <textarea id="11" class="col-md-9 description"></textarea>
      <button class="saveBtn col-md-1"><i class="fas fa-save"></i></button>
    </div>

    <div class="row time-block">
      <div class="col-md-2 hour">12:00 PM</div>
      <textarea id="12" class="col-md-9 description"></textarea>
      <button class="saveBtn col-md-1"><i class="fas fa-save"></i></button>
    </div>
   
    <div class="row time-block">
      <div class="col-md-2 hour">1:00 PM</div>
      <textarea id="13" class="col-md-9 description"></textarea>
      <button class="saveBtn col-md-1"><i class="fas fa-save"></i></button>
    </div>
  
    <div class="row time-block">
      <div class="col-md-2 hour">2:00 PM</div>
      <textarea id="14" class="col-md-9 description"></textarea>
      <button class="saveBtn col-md-1"><i class="fas fa-save"></i></button>
    </div>

    <div class="row time-block">
      <div class="col-md-2 hour">3:00 PM</div>
      <textarea id="15" class="col-md-9 description"></textarea>
      <button class="saveBtn col-md-1"><i class="fas fa-save"></i></button>
    </div>

    <div class="row time-block">
      <div class="col-md-2 hour">4:00 PM</div>
      <textarea id="16" class="col-md-9 description"></textarea>
      <button class="saveBtn col-md-1"><i class="fas fa-save"></i></button>
    </div>
   
    <div class="row time-block">
      <div class="col-md-2 hour">5:00 PM</div>
      <textarea id="17" class="col-md-9 description"></textarea>
      <button class="saveBtn col-md-1"><i class="fas fa-save"></i></button>
    </div>
    <div class="row time-block">
      <div class="col-md-2 hour">6:00 PM</div>
      <textarea id="18" class="col-md-9 description"></textarea>
      <button class="saveBtn col-md-1"><i class="fas fa-save"></i></button>
    </div>

  </div>


  <!-- jquery and moment links from https://cdnjs.com/libraries/moment.js/-->

  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.1/moment.min.js" integrity="sha512-qTXRIMyZIFb8iQcfjXWCO8+M5Tbc38Qi5WzdPOYZHIlZpzBHG3L3by84BBBOiRGiEb7KKtAOAs5qYdUiZiQNNQ==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
  <script src=".\assets\js\script.js"></script> 

 </body> 

</html>
